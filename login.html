<!DOCTYPE html>
<html>
    <head>
        <title>SereneBeauty-LogIn</title>
        <link rel="stylesheet" href="login_style.css">
    </head>
    <body > 
        <img  id="bg-img"src="images\login-img.jpg" width="104%" height="104%">
        <div id="login-div">
            <h4 id="login-head">LOG IN</h4><br><br>
            <br><br>
            <form>             
                <input id="input1" type="email" name="email" placeholder="Email"><br><br>
                <input id="input1" type="password" name="password" placeholder="Enter Password"><br><br><br><br>
                <input id="login-btn" type="submit" name="log-in-btn" value="LOG IN">
            </form>
        </div>
        <a style="color: black;" href="">Forgot Password</a>
    </body>
</html>
