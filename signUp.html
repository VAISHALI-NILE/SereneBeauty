<!DOCTYPE html>
<html>
    <head>
        <title>SereneBeauty-SignUp</title>
        <link rel="stylesheet" href="signup_style.css">
    </head>
    <body > 
        <img id="sign-up-img" src="images\login-img.jpg" width="104%" height="104%">
        <div id="signup-div">
            <h4 id="signup-head">SIGN UP</h4><br>
            <br><br>
            <form>               
                <input id="input" type="email" name="email" placeholder="Email"><br><br><br>
                <input id="input" type="password" name="password" placeholder="Create Password"><br><br><br>
                <input id="input" type="password" name="confirmPassword " placeholder="Confirm Password"><br><br><br>
                <input id="signup-btn" type="submit" name="sign-up-btn" value="SIGN UP">
            </form>
        </div>
    </body>
</html>
